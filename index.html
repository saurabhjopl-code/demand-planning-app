<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand Planning</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<header class="app-header">
  <div class="logo">LOGO</div>
  <h1>Demand Planning</h1>
  <div class="exports">
    <button>Export Summary</button>
    <button>Export Full Report</button>
  </div>
</header>

<main>

<!-- ================= FILTER BAR ================= -->
<section class="filter-bar">

  <div class="filter-group dropdown" data-filter="Month">
    <label>Month</label>
    <div class="dropdown-toggle">Select Month</div>
    <div class="dropdown-menu"></div>
  </div>

  <div class="filter-group dropdown" data-filter="FC">
    <label>FC</label>
    <div class="dropdown-toggle">Select FC</div>
    <div class="dropdown-menu"></div>
  </div>

  <div class="filter-group dropdown" data-filter="Category">
    <label>Category</label>
    <div class="dropdown-toggle">Select Category</div>
    <div class="dropdown-menu"></div>
  </div>

  <div class="filter-group dropdown" data-filter="CompanyRemark">
    <label>Company Remark</label>
    <div class="dropdown-toggle">Select Remark</div>
    <div class="dropdown-menu"></div>
  </div>

  <div class="filter-group search-group">
    <label>Style ID Search</label>
    <div class="search-wrapper">
      <input id="style-search" type="text" placeholder="Search Style ID" />
      <span id="clear-style-search">✕</span>
    </div>
  </div>

</section>
<!-- ============================================== -->

<!-- ================= SUMMARY ================= -->
<section id="summary-section">
  <h2>Summary</h2>
  <div class="summary-grid">
    <div id="summary-1" class="summary-box"></div>
    <div id="summary-2" class="summary-box"></div>
    <div id="summary-3" class="summary-box"></div>
    <div id="summary-4" class="summary-box"></div>
    <div id="summary-5" class="summary-box"></div>
    <div id="summary-6" class="summary-box"></div>
  </div>
</section>

<!-- ================= REPORTS ================= -->
<section id="reports-section">
  <h2>Reports</h2>

  <div class="tabs">
    <button class="active" data-report="demand">Demand</button>
    <button data-report="overstock">Overstock</button>
    <button data-report="sizecurve">Size Curve</button>
    <button data-report="brokensize">Broken Size</button>
  </div>

  <div class="tab-content">
    <!-- Report tables will render here -->
  </div>
</section>

</main>

<footer>
  © Copyright Rajnandini Fashion India Limited
</footer>

<script type="module" src="assets/js/app.js"></script>
</body>
</html>
